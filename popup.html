<!DOCTYPE html>
<html>
<head>
  <title>Video/Text Summarizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3>Video/Text Summarizer</h3>

    <label><input type="radio" name="videoSource" value="youtube" checked> YouTube Video</label>
    <label><input type="radio" name="videoSource" value="local"> Local Video</label>

    <div id="youtubeInput">
      <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" style="width: 100%;">
      <button id="processYoutubeButton">Process YouTube</button>
    </div>

    <div id="localInput" style="display:none;">
      <input type="file" id="localVideoFile" accept="video/*">
      <button id="processLocalButton">Process Local</button>
    </div>

    <hr>

    <div id="fileInputContainer">
      <input type="file" id="fileInput" accept=".pdf,image/*">
      <button id="processFileButton">Process File</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Processing...</div>
    <div id="error" class="error"></div>

    <div id="results">
      <h4>Extracted Text:</h4>
      <div id="extractedText" class="results"></div>
      <h4>Summary:</h4>
      <div id="summary" class="results"></div>
      <a id="downloadLink" download="summary.txt">Download Summary</a>
    </div>

    <div id="videoResults">
      <h4>Video Summary:</h4>
      <div id="videoSummary" class="results"></div>
      <a id="downloadLink1" download="video_summary.txt">Download Video Summary</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
